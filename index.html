<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
      <div class="nav">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle"/>
          <div class="menu">

              <a href="#">Projects</a>

          </div>
      </div>

    <div class="EmptySpace"></div>

    <div class="container">
        <div class="tile" id="profile-pic">
            <img src="/andu.jpg" width="300" height="300" />
        </div>

        <p class="tile" id="description">
            Andualem U Kelbessa<br/>
            Dartmouth College '19<br/>
            Engineering Sciences and Computer Science<br/>
            Hanover, NH<br/>
        </p>
    </div>

    <a href="#" class="button" id="connect">Connect on LinkedIn!</a>

    <p id="description2">

    </p>

    <input id="name" type="text" placeholder="Last name, First Name" />
    </p>
    <p>

    <input id="email" type="text" placeholder="example@gmail.com" />
    </p>
    <p>

    <input id="message" type="text" />
    </p>

    <button type="button">Click Me</button>
    </br></br></br>
    <div class="footer">
      <div class="footer-container">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Snapchat</a></li>
      </div>
    </div>
  </body>
